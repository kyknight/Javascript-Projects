
<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/toDoList.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<script src="https://use.fontawesome.com/8cac9e3f85.js"></script>
	<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script> <!-- lib is where the downloaded jQuery file goes -->
</head>
<body>

	<div id="container">
		<h1>To-Do List<i class="fa fa-pencil" aria-hidden="true"></i></h1>
		<input type="text" placeholder="Add New To-Do">

		<ul>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Learn new programming languages</li>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Program in the new languages</li>
			<li><span><i class="fa fa-trash-o" aria-hidden="true"></i></span> Build more</li>
		</ul>
	</div>


	<script type="text/javascript" src="assets/js/toDoList.js"></script>
</body>
</html>
